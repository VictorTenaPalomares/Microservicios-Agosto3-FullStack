<h1>{{titulo}}</h1>
<!--variable que estÃ¡ definida en la clase typescript de este componente-->
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>creado en</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.email}}</td>
            <td>{{alumno.createAt}}</td>
        </tr>
    </tbody>
</table>
