<div class="card bg-light mb-3">
    <div class="card-header">Crear Alumnos</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos">volver</button>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="alumno.nombre">
                <!--Mapeo de campo de formulario hacia atributo de la clase alumno a travÃ©s de la directiva ng-model del modulo formsModule-->
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="alumno.apellido">
                <div class="alert alert-danger" *ngIf="error?.apellido">
                    {{error.apellido}}
                </div>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" [(ngModel)]="alumno.email">
                <div class="alert alert-danger" *ngIf="error?.email">
                    {{error.email}}
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary my-2" 
                (click)="alumno.id?editar():crear()">
                    {{alumno.id?'Editar': 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
